---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: default
spec:
  chart:
    spec:
      chart: immich
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: immich
      version: 0.0.4
  values:
    postgresql:
      enabled: true
      global:
        postgresql:
          auth:
            username: immich
            database: immich

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: false
  interval: 1m0s

