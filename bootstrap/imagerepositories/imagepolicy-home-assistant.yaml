apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: home-assistant
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: home-assistant
  filterTags:
    pattern: '^(?P<year>[0-9]+)\.(?P<month>[0-9]+)\.(?P<minor>[0-9]+)$'
    extract: '$month$minor'
  policy:
    numerical:
      order: asc
