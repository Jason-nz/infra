apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: home-assistant
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: home-assistant
  filterTags:
    pattern: '^2023\.(?P<month>[0-9]+)\.(?P<minor>[0-9]{1,2})[0-9b]*$'
    extract: '$month$minor'
  policy:
    numerical:
      order: asc
