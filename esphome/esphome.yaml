---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2024.2.1
    # App needs to run as root because of this: https://github.com/esphome/issues/issues/2752
    securityContext:
      runAsNonRoot: false
      readOnlyRootFilesystem: false
      privileged: true
      allowPrivilegeEscalation: true

    env:
      ESPHOME_DASHBOARD_USE_PING: true
      TZ: "Pacific/Auckland"

    service:
      main:
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        hosts:
          - host: "esphome.thecullensnz.com"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "*.thecullensnz.com"
            secretName: letsencrypt-wildcard-cert-thecullensnz.com
    persistence:
      config:
        enabled: true
        existingClaim: pvc-hostpath-esphome-data
